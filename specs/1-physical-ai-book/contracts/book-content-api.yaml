### GET /api/architecture/diagrams
Retrieve all architecture diagrams

**Response:**
```json
{
  "diagrams": [
    {
      "id": "arch-001",
      "title": "Layered Architecture Overview",
      "description": "Overview of Perception → Cognition → Planning → Control → Actuation layers",
      "layers": ["perception", "cognition", "planning", "control", "actuation"],
      "components": ["ROS 2", "Gazebo", "NVIDIA Isaac", "VLA Stack"],
      "file_path": "/assets/diagrams/layered-architecture.svg",
      "chapter": "chapter-1"
    }
  ]
}
```

## Error Responses

All endpoints return standard error responses:

```json
{
  "error": {
    "code": "RESOURCE_NOT_FOUND",
    "message": "The requested resource was not found",
    "details": "Chapter with ID 'invalid-id' does not exist"
  }
}
```

## Standards Compliance

- All content follows APA citation format
- All text maintains Flesch-Kincaid grade 10-12 readability
- All references are validated for academic quality
- Architecture diagrams accurately represent the layered system