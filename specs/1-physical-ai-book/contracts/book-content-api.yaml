    {
      "id": "ref-001",
      "title": "Physical Intelligence",
      "authors": ["Author, A.A.", "Author, B.B."],
      "year": 2023,
      "type": "primary",
      "citation": "Author, A.A., & Author, B.B. (2023). Physical Intelligence. Journal of AI Research."
    }
  ],
  "prerequisites": ["Basic understanding of AI concepts", "Familiarity with robotics fundamentals"],
  "learning_objectives": ["Understand the difference between traditional AI and Physical AI", "Explain the concept of embodied intelligence"],
  "diagrams": [
    {
      "id": "arch-001",
      "title": "Layered Architecture Overview",
