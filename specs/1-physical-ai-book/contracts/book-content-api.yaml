      "access_date": "2025-12-27",
      "citation": "Author, A.A., & Author, B.B. (2023). Physical Intelligence. Journal of AI Research."
    }
  ],
  "stats": {
    "total_count": 150,
    "primary_sources": 65,
    "peer_reviewed": 45,
    "primary_percentage": 43.3
