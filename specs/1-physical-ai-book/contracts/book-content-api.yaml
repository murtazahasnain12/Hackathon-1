# Book Content API Contract

## Overview
This contract defines the structure and access patterns for the Physical AI & Humanoid Robotics book content.

## Endpoints

### GET /api/chapters
Retrieve list of all book chapters

**Response:**
```json
{
  "chapters": [
    {
      "id": "chapter-1",
      "title": "Introduction to Physical AI & Embodied Intelligence",
      "description": "Foundational concepts of Physical AI and embodied intelligence",
      "architecture_layer": "cognition",
      "word_count": 5000,
      "reading_time": "20 minutes",
      "references_count": 15,
      "learning_objectives": [
        "Understand the difference between traditional AI and Physical AI",
        "Explain the concept of embodied intelligence",
        "Identify key challenges in Physical AI systems"
      ]
    }
  ]
}
```

### GET /api/chapters/{chapterId}
Retrieve specific chapter content

**Response:**
```json
{
  "id": "chapter-1",
  "title": "Introduction to Physical AI & Embodied Intelligence",
  "content": "# Chapter 1: Introduction to Physical AI\n\nPhysical AI represents...",
  "architecture_layer": "cognition",
